<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function validateStudentLogIn() {
        const regnumberInput = document.getElementById("regnumber");
        const regnumber = regnumberInput.value;
        const passwordInput = document.getElementById("password")
        const password = passwordInput.value;

        if (regnumber === '' || password === '') {
          alert("Fill in Empty Spaces");
          return false;
      }

        if (regnumber.length < 8 || regnumber.length > 9) {
          regnumberInput.classList.add("invalid");
          alert("Invalid Credentials!!!");
          return false;
        } else {
          regnumberInput.classList.remove("Invalid Registration Number!");
          return true;
        }
    }
    </script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="StudentLogin" onsubmit="return validateStudentLogIn()">
        <h3 class="h3">Login Here</h3>
        <label for="regnumber">Registration Number</label>
        <input type="text" id="regnumber" name="regnumber" placeholder="Registration Number" required oninput="validateRegnumber()">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="commands">

            <button type="submit" class="btn-login">Log In</button><br>
            <a href="reset.html" class="rst-link">Forgot password</a>
        </div>
    </form>
</body>
</html>
